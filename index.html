<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quiz 1: Body Mass Index calculator</title>

	<!-- Bootstrap Setup  -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- JS Setup -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- External CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">




</head>
<body>
	


	<div class="container mt-5">
		
		<div class="row">
			<div class="col-md-4 mt-4 md-5">
				<a href="https://d3lzcn6mbbadaf.cloudfront.net/media/details/ANI-20241010093744.jpg"  target="_blank"> <img class="img-thumbnail mx-auto d-block" src="bmi.jpg" alt="profile-pic"></a>
			</div>
		

	<div class="col-md-8 mt-4 md-5">
		<h1><strong>BMI Calculator</strong></h1>
			
			<h3>First calculate your BMI and then check your BMI</h3><details ontoggle="('Please Input Personal Information')">



			<hr/>
			
			<h2><em>Calculate your BMI</em></h2>
			
			<br/>

			<label>Enter mass in kilogram</label>
			<input type="text"  class="" name="mvalue" id="m-value">

			
			<br/>
			<br/>


			<label>Enter height in meter</label>
			<input type="text"  class="" name="hvalue" id="h-value">

	
			<br/>
			<br/>

			<h5 id="value_a">Your BMI is:</h5>

		
			
			<button type="button" class="btn btn-primary" onclick="verifyBmi(name)" >Calculate BMI</button>
		


			<script type="text/javascript">
				function verifyBmi(mvalue, hvalue){
					var m = document.getElementById('m-value').value;
					var h = document.getElementById('h-value').value; 
					var z = h ** 2

					document.getElementById('value_a').innerHTML = 'Your BMI is '+ m / z   + '.';
				}


			</script>

			<hr/>

			<h2><em>Check your BMI</em></h2>
			
			<br/>

			<label>Enter your BMI</label>
			<input type="text"  class="" name="bvalue" id="b-value">

			<br/>
			<br/>

			<button type="button" class="btn btn-primary" onclick="verifyIndex(name)" >Check your BMI</button>
		
	
		<script type="text/javascript">
				function verifyIndex() {
					var grade = document.getElementById('b-value').value;
					if (grade >= 25 && grade <= 29.9) {
						window.alert("Overweight");
					}
					
					else if (grade >= 0.1 && grade <= 18.5){
						window.alert("Underweight")
					}

					else if (grade >= 18.5 && grade <= 24.9) {
						window.alert("Normal")
					}


					else if (grade >= 30 && grade <= 39.9){
						window.alert("Obese")
					}

					else if (grade >= 40 && grade <= 100){
						window.alert("Severely obese")
					}


					else  {
						window.alert("Failed")
					}


				}

		</script>

		<hr/>

		<button type="button" class="btn btn-warning" onClick="window.location.reload()">REFRESH
			</button>


	</div>







</body>
</html>
